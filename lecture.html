<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures & seminars</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Define global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Create a header section */
        header {
            background-color: #031242;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }

        /* Style the main content section */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Style the events/news items */
        .event {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .event h2 {
            color: #031242;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .event p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Style the event image */
        .event-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Style the registration link */
        .registration-link {
            display: block;
            text-align: center;
            background-color: #031242;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .event {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lectures & Seminars</h1>
    </header>

    <div class="container">
        <div class="event">
            <h2>#LECT03 - Devops and Automation Tools</h2>
            <img class="event-image" src="images/L01.jpg" alt="Event 1 Image">
            <p>Session Date : 04/09/2023</p>
            <a class="registration-link" href="#">Session Ended!</a>
        </div>

        <div class="event">
            <h2>#LECT02 - Entrepreneurship</h2>
            <img class="event-image" src="images/L03.jpg" alt="Event 2 Image">
            <p>Session Date : 01/09/2023</p>
            <a class="registration-link" href="#">Session Ended!</a>
        </div>

        <div class="event">
            <h2>#LECT01 - Project Management</h2>
            <img class="event-image" src="images/L02.jpg" alt="Event 3 Image">
            <p>Session Date : 01/09/2023</p>
            <a class="registration-link" href="#">Session Ended!</a>
        </div>
        <!-- Add more events/news items as needed -->
    </div>
</body>
</html>
